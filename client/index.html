<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Landing Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .products {
            padding: 30px 0;
        }
        .contact {
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hey, I'm Fares Bekkouche</h1>
    </div>
    <div class="container">
        <section class="products">
            <h2>Explore Our Products</h2>
            <p>Discover amazing products that will enhance your life.</p>
            <!-- Add product details and images here -->
        </section>
        
        <section class="contact">
            <h2>Contact Information</h2>
            <p>Feel free to get in touch with us.</p>
            <address>
                Email: <a href="mailto:your.email@example.com">your.email@example.com</a><br>
                Phone: <a href="tel:+1234567890">123-456-7890</a>
            </address>
        </section>

        <a class="cta-button" href="#">Get Started</a>
    </div>
</body>
</html>
